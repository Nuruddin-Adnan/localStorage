<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-lg-5 py-4">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="form-control form-control-lg mb-3" id="product-name" placeholder="product Name">
                        <input type="text" class="form-control form-control-lg mb-3" id="product-quantity" placeholder="quantity">
                        <button class="btn btn-lg btn-success w-100" id="add-to-cart-btn">Add</button>
                        <hr>
                        <ul id="product-container" class="list-group mb-3"></ul>
                        <button id="remove-cart" class="btn btn-danger d-none">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
